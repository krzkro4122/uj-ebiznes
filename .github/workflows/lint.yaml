name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    runs-on: macos-latest
    name: lint
    defaults:
      run:
        working-directory: ./echo-go-gorm
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.4
          cache: false
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          gofmt: true
          golint: true
